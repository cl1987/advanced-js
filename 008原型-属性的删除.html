<script>
	function Person(name,age,){
		this.name=name;
		this.age=age;
	}
	Person.prototype.sayName=function(){
		console.log("I am "+this.name)
	}
	Person.prototype.sayAge=function(){
		console.log("I am "+this.age)
	}
	Person.prototype.LEGS=2;
	var p1=new Person("tom",18);
	p1.sayName();
	p1.sayAge();
	p1.hobby="basketball";
	p1.name="kangkang";
	console.log(p1.LEGS);
	var p2=new Person("lyc",18);
	console.log(p2);
	p2.sayName();
	p2.sayAge();

	delete p2.age;
	console.log(p2);
	console.log(delete p2.age);
	delete Person.prototype.LEGS
	console.log(delete p2.LEGS);
	console.log(p2.LEGS);
</script>
