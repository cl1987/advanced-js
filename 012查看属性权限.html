<script>
	function Person(name,age,){
		this.name=name;
		this.age=age;
	}
	Person.prototype.sex=2
	var p1=new Person("lyc",18)
	Object.defineProperties(p1,{
		EYES:{
			value:2,
			enumerable:true,
			writable:true,
			configurable:true
		},
		MOUTH:{
			value:1,
			enumerable:true,
			writable:true,
			configurable:false
		},
		HANDS:{
			value:2,
			enumerable:true,
			writable:true,
			configurable:true
		},
	})
	for(attr in p1){
		console.log(attr,p1[attr])
	}
	console.log(p1)
	console.log(Object.getOwnPropertyDescriptor(p1,"MOUTH"))
</script>
