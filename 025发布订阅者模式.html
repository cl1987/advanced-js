<!DOCTYPE html>

<script>
	(function(w){
		function Teacher(name){
			this.name=name;
			this.students=[];
		}
		Teacher.prototype={
			constructor:Teacher,
			register:function(students){
				this.students.push(students);
			},
			publish:function(msg){
				for(var i=0;i<this.students.length;i++){
					 this.students[i].listen(msg);
				}
			}
		}
		w.Teacher=Teacher;
	})(window);

	(function(w){
		function Student(name,teacher){
			this.name=name;
			// teacher.students.push(this);
			teacher.register(this)
		}
		Student.prototype={
			constructor:Student,
			listen:function(msg){
				console.log(this.name+"  got msg "+msg)
			}
		}
		w.Student=Student;
	})(window);

	var t1=new Teacher("Teacherzhang");
	var s1=new Student("tom",t1);
	var s2=new Student("leo",t1);
	var s2=new Student("jack",t1);
	var s2=new Student("marry",t1);
	console.log(t1);
	t1.publish("everyone do something")
</script>
</html>
