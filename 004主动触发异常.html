<script>
	 function sum(num){
	 	try{
		 	if(isNaN(parseInt(num))){
				throw new Error("is not a number")
			}
			var result=0;
			for(var i=0; i<=num;i++){
			 		result+=i;
			}
			return result;
		}
		catch(err){
			console.log(err);
		}
		finally{
		console.log("wdwa1")	
		}	
	}

	 	
	 function show(num){
	 	return num*10;
	 }
	console.log("1......");
	var total=sum(1.6)
	console.log(total);
	console.log("2......");
	console.log(show(total));
	console.log("3......");
</script>
